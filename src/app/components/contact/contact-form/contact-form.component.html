<div class="container">
  <div [hidden]="submitted">
    <h1>Contact Me</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="row row-cols-md-8 p-3">
        <div class="col">
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="firstName"
                required
                [(ngModel)]="model.firstName"
                name="firstName"
                #name="ngModel"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="lastName"
                required
                [(ngModel)]="model.lastName"
                name="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                required
                [(ngModel)]="model.email"
                name="email"
                placeholder="Email Address"
              />
            </div>
          </div>
          <label for="reason" class="form-label"
            >What type of event are you hosting?
          </label>
          <div class="form-group">
            <div class="input-group mb-3">
              <div mdbDropdown class="dropdown">
                <select class="form-control" id="reason" required>
                  <option *ngFor="let reason of reasons" [value]="reason">
                    {{ reason }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!contactForm.form.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
